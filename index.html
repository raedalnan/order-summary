<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="girl listening to music" class="main-img">
    <div class="main-content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
        <div class="song">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="song-info">
            <span>Annual Plan</span>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      <button type="button" class="btn">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/raedalnan">raedalnan</a>.
  </div>
</body>
</html>
